<html>

  <head>

  <body>



    <form>
<h1>Select An Image To Upload</h1>

<br><br>

<textarea name="comment" form="usrform"style="width: 300px; height: 100px" ></textarea>

<br><br><br>

    <br><br>
    <input type="radio" id="age" name="age">

</form>
